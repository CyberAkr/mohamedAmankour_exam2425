<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.mx/thymeleaf/layout"
      layout:decorate="~{layouts/main}">
<head>
    <title>Fiche d'une localité</title>
</head>
<body>
<div class="max-w-3xl mx-auto px-6 py-8">
    <div layout:fragment="content">
        <h1 class="text-2xl font-semibold text-gray-800 mb-4"
            th:text="|${locality.postalCode} ${locality.locality}|">1000 Bruxelles</h1>

        <div>
            <h2 class="text-lg font-medium text-gray-700 mb-2">Lieux de spectacle :</h2>

            <ul class="list-disc list-inside text-gray-600 space-y-1"
                th:unless="${#lists.isEmpty(locality.locations)}">
                <li th:each="location : ${locality.locations}" th:text="${location.designation}">
                    Dexia Art Center
                </li>
            </ul>

            <p th:if="${#lists.isEmpty(locality.locations)}"
               class="text-gray-500 italic">Aucun lieu de spectacle associé à cette localité.</p>
        </div>

        <div class="mt-6">
            <a th:href="@{/localities}" class="text-sm text-blue-600 hover:underline">
                &larr; Retour à la liste des localités
            </a>
        </div>
    </div>
</div>
</body>
</html>
